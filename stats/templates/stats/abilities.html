<title>Dota 2 Stats :: Abilities</title>
<h1>Abilities</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<table>
  <tr>
    <th></th>
  </tr>
  {% for ability in abilities_list %}
	<tr>   	
    	<td><img style="border:thin solid black;" alt="{{ability.name}}" src="{{ability.ability_img_uri}}" title="{{ability.name}}"/></td>
  	</tr>
  	</tr>
{% endfor %}
</table>
