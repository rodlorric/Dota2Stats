{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'stats/abilities_stylesheet.css' %}" />
<title>Dota 2 Stats :: Abilities</title>
<h1>Abilities</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<table>
  <tr>
    <th></th>
  </tr>
  {% for ability in abilities_list %}
	<tr>
    	<td><i class="ability_sprite {{ability.sprite_name}}"/></i></td>
    	<td>{{ability.name}}</td>
  	</tr>
  	</tr>
{% endfor %}
</table>
