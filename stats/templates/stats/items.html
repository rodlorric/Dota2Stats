<title>Dota 2 Stats :: Items</title>
<h1>Items</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<table>
  <tr>
    <th></th>
  </tr>
  {% for item in items_list %}
	<tr>   	
    	<td><img style="border:thin solid black;" alt="{{item.name}}" src="{{item.item_img_uri}}" title="{{item.name}}"/></td>
  	</tr>
{% endfor %}
</table>
